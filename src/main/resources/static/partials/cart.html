<div class="col-sm-10 col-sm-offset-1">
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Название</th>
            <th>Цена</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="item in cart track by $index">
            <td>
                <a href="/book/{{item.id}}">{{item.name}}</a>
            </td>

            <td>
                <p>{{item.price}}</p>
            </td>

            <td>
                <a ng-click="remove(item)"
                   class="btn btn-danger triggerRemove">
                    Удалить </a>
            </td>

        </tr>

        </tbody>
    </table>
    <h4 class="pull-right"><strong>Итого:</strong> {{cartAmount()}} грн.</h4>
    <a ng-href="#/add-order" class="btn btn-primary btn-lg">
        Оформить
    </a>


</div>
