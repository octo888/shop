<form role="form" name="form" class="form-horizontal"
      ng-submit="addDay()"
      method="post">

    <div class="form-group">
        <label class="col-sm-2 control-label">Заголовок:</label>

        <div class="col-sm-8">
            <input type="text" id="bookName" class="form-control" ng-model="day.name"
                   name="name" placeholder="Заголовок">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Основная картинка:</label>

        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="day.img"  >
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-10">
            <input type="submit" class="btn btn-primary pull-right" value="Добавить">
        </div>
    </div>
</form>
