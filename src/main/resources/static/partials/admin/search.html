<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal" ng-submit="search()">
            <div class="form-group">
                <label class="col-sm-2 control-label">В чем ищем?</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-model="input.type">
                        <option value="1">Товары</option>
                        <option value="2">Блоги</option>
                        <option value="3">Картинки дня</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Поиск:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="input.name">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Искать</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Редактировать</th>
                    <th>Удалить</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in searchRes">
                    <td>{{item.name}}</td>
                    <td><a class="btn btn-primary" ng-href="#/admin/edit/{{input.type}}/{{item.id}}">Редактировать</a></td>
                    <td><a class="btn btn-danger" ng-click="removeItem(input.type, item.id)">Удалить</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
