            <div class="col-sm-8">

            </div>
        </div>


         <div class="form-group">
             <label for="phone" class="col-sm-2 control-label">Телефон:</label>

             <div class="col-sm-8">
                 <input id="phone" type="text" ng-model="order.phone" class="form-control"/>
             </div>
         </div>
