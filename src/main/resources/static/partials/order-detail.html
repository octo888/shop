<div class="col-sm-10 col-sm-offset-1" ng-init="getOrder();">
    <h4>Ваш заказ успешно принят!</h4>
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Почта</th>
            <th>Телефон</th>
            <th>Сумма</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td>
                {{order.username}}
            </td>

            <td>
                {{order.email}}
            </td>

            <td>
                {{order.phone}}
            </td>
            <td>
                {{order.orderSum}}
            </td>
        </tr>

        </tbody>
    </table>

</div>
