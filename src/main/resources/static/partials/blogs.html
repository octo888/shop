<div class="row" ng-init="getAll()">
    <div class="col-md-8 col-md-offset-2">

        <h1>Последние посты</h1>

        <article ng-repeat="blog in blogs | orderBy:'date':true">
            <h2><a ng-href="#/blog/{{blog.id}}">{{blog.name}}</a></h2>

            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <span class="glyphicon glyphicon-folder-open"></span> &nbsp;<a href="#">Signs</a>
                    &nbsp;&nbsp;<span class="glyphicon glyphicon-bookmark"></span> <a href="#">Aries</a>, <a href="#">Fire</a>, <a href="#">Mars</a>
                </div>
                <div class="col-sm-6 col-md-6">
                    <span class="glyphicon glyphicon-pencil"></span> <a href="singlepost.html#comments">Комментариев - {{blog.comments.length}}</a>
                    &nbsp;&nbsp;<span class="glyphicon glyphicon-time"></span> {{blog.date | date:'dd-MM-yyyy hh:mm'}}
                </div>
            </div>

            <hr>

            <img ng-src="{{blog.mainImg}}" class="img-responsive">

            <br />

            <p ng-repeat="(k,v) in blog.text track by $index" ng-class="$first ? 'lead' : ''" ng-hide="$index > 1">{{v}}</p>

            <p class="text-right">
                <a ng-href="#/blog/{{blog.id}}">
                    продолжить чтение...
                </a>
            </p>

            <hr>
        </article>

        <ul class="pager">
            <li class="previous"><a href="#">&larr; Previous</a></li>
            <li class="next"><a href="#">Next &rarr;</a></li>
        </ul>

    </div>
