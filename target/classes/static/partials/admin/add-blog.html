<form role="form" name="form" enctype="multipart/form-data" class="form-horizontal"
      ng-submit="addBlog()"
      method="post">

    <div class="form-group">
        <label class="col-sm-2 control-label">Заголовок:</label>

        <div class="col-sm-8">
            <input type="text" id="bookName" class="form-control" ng-model="blog.name"
                   name="name" placeholder="Заголовок">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Описание:</label>

        <div class="col-sm-8">
            <textarea  class="form-control" ng-model="blog.body" name="desc" rows="8"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Изображение:</label>

        <div class="col-sm-8">
            <input class="form-control" type="file" file-model="file1" name="file1">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">Изображение:</label>

        <div class="col-sm-8">
            <input class="form-control" type="file"   file-model="file2" name="file2">
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">Изображение:</label>

        <div class="col-sm-8">
            <input class="form-control" type="file"   file-model="file3" name="file3">
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">Изображение:</label>

        <div class="col-sm-8">
            <input class="form-control" type="file"   file-model="file4" name="file4">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <input type="submit" class="btn btn-primary pull-right" value="Добавить">
        </div>
    </div>
</form>
