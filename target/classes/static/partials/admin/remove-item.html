<div ng-init="getBooks();">

    <ng-include src="'./partials/parts/alert.html'"></ng-include>

    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Название</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="book in books">
            <td>
                {{book.name}}
            </td>

            <td>
                <a class="btn btn-danger" ng-click="removeBook(book.id)">Удалить</a>
            </td>

        </tr>

        </tbody>
    </table>
</div>
