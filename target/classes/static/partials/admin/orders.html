<div ng-init="getOrders();">

    <ng-include src="'./partials/parts/alert.html'"></ng-include>

    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Дата</th>
            <th>Имя</th>
            <th>Сумма</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="order in orders">
            <td>
                {{order.id}}
            </td>

            <td>
                {{order.orderDate | date: 'dd-MM-yyyy HH:mm': 'EEST' }}
            </td>

            <td>
                {{order.username}}
            </td>

            <td>
                {{order.orderSum}}
            </td>
        </tr>

        </tbody>
    </table>
</div>
